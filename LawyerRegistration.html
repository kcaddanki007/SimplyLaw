<div class="wrapper">
    <div class="logo"> <img src="simplylaw.png" alt=""> </div>
    <div class="text-center mt-5 name">Lawyer Registration</div>
    <form class="p-3 mt-3">
        <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text" name="fName" id="fName" placeholder="First Name"> </div>
        <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text" name="lName" id="lName" placeholder="Last Name"> </div>
        <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text" name="lName" id="lName" placeholder="Email"> </div>
        <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="number" name="Aadhar" id="mno" placeholder="Mobile Number"> </div>
        <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="number" name="Aadhar" id="Aadhar" placeholder="Aadhar Number"> </div>
       <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text" name="lName" id="lName" placeholder="Complete Address"> </div>
       <br>
       <div class="header">
        <h2>Gender</h2>
      </div>
        <div class="radio">
        <label><input type="radio" name="optradio" checked>Male</label>
        <label><input type="radio" name="optradio" checked>Female</label>
        <label><input type="radio" name="optradio" checked>Others</label>
      </div> 
      <br>
      <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="number" name="Aadhar" id="Experience" placeholder="Experience"> </div>
      <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="number" name="Aadhar" id="degree" placeholder="Degree"> </div>
        <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span> <input type="password" name="password" id="pwd" placeholder="Password"></div>
        <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span> <input type="password" name="password" id="pwd" placeholder="Confirm Password"></div>
         <button class="btn mt-3">Sign Up</button>
    </form>
</div>
